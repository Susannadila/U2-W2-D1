<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
  
<div class="container">
  <div class="row">
    <div class="col-md-4 bg-primary text-white py-3 border border-dark">
      Column 1
    </div>
    <div class="col-md-4 bg-primary text-white py-3 border border-dark">
      Column 2
    </div>
    <div class="col-md-4 bg-primary text-white py-3 border border-dark">
      Column 3
    </div>
  </div>
</div>

<h2 class="text-center">Esercizio 2</h2>
<div class="container">
    <div class="row">
      <div class="col-12 col-md-4 bg-warning text-black py-3 border border-dark">
        Column 1
      </div>
      <div class="col-12 col-md-4 bg-warning text-black py-3 border border-dark">
        Column 2
      </div>
      <div class="col-12 col-md-4 bg-warning text-black py-3 border border-dark">
        Column 3
      </div>
    </div>
  </div>

<h2 class="text-center">Esercizio 3</h2>
<div class="container">
    <div class="row">
      <div class="col bg-success text-white py-3 border border-dark">
        Column 1
      </div>
      <div class="col bg-success text-white py-3 border border-dark">
        Column 2
      </div>
      <div class="col bg-success text-white py-3 border border-dark">
        Column 3
      </div>
    </div>
  </div>
  
  <h2 class="text-center">Esercizio 4</h2> 
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-2 bg-danger text-white py-3 border border-dark ">
        Column 1
      </div>
      <div class="col-12 col-md-6 col-lg-8 bg-danger text-white py-3 border border-dark">
        Column 2
      </div>
      <div class="col-12 col-md-3 col-lg-2 bg-danger text-white py-3 border border-dark">
        Column 3
      </div>
    </div>
  </div>

  <h2 class="text-center">Esercizio 5</h2> 
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 bg-primary text-white py-3 border border-dark">
        Column 1
      </div>
      <div class="col-12 col-md-8 d-md-flex bg-secondary text-white py-3 border border-dark">
        <div class="col-md-6 bg-light text-white py-3 border border-dark">
          Nested Column 1
        </div>
        <div class="col-md-6 bg-light text-white py-3 border border-dark">
          Nested Column 2
        </div>
      </div>
    </div>
  </div>

  <h2 class="text-center">Esercizio 6</h2> 
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 bg-dark text-white py-3">
        Column 1
      </div>
      <div class="col-12 col-md-4 offset-md-2 bg-dark text-white py-3">
        Column 2
      </div>
    </div>
  </div>
  
  
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
